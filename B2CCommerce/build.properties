# build.properties
# This is the default build properties files. Do not edit it unless you are making
# project-wide build changes. To override values here, copy the file ${username}.properties
# to your username and set the properties there.


# The ATG module name/dir.
module.dir=SPARKRED/CRYPTO/B2CCommerce

# Dynamo enviroment properties.  Recommended that you set DYNAMO_HOME as an environment property for your OS.  Or you can set things here...
dynamo.home=${env.DYNAMO_HOME}
dynamo.root.dir=${dynamo.home}/..

# The JBoss server install you will be using.
jboss.home=${env.JBOSS_HOME}

# The name of the JBoss server instance you will be using.
jboss.server=default

# The Directory where to deploy the project
deploy_directory=${jboss.home}/server/${jboss.server}/deploy

# Javadoc external references
jdk.docs.dir=${jdk.home}/docs/api
dynamo.docs.dir=${dynamo.root.dir}/manuals/dynamo/apidoc

# The ATG server who's configuration you wish to include in the EAR.
dynamo.server.name=

# Default Find Bugs Location
findbugs.home=${env.FINDBUGS_HOME}

# default firefox location ( firefox-bin )
firefox.home=/usr/lib/firefox/firefox-bin

#jmeter
jmeter.home=/home/user/jakarta-jmeter-2.3
